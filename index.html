<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Add Contacts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Add Contacts</h1>
    </header>

    <main class="main">
      <section class="inputs">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Contact name"
          autocomplete="name"
          autofocus
        >

        <button type="button" id="confirm-name" class="btn btn-secondary">Confirm</button>

        <label for="number">Number</label>
        <input
          id="number"
          type="tel"
          placeholder="Phone number"
          inputmode="numeric"
          autocomplete="tel"
        >

        <div class="actions">
          <button type="button" id="add-row" class="btn btn-add" title="Add to list">+</button>
          <button type="button" id="export-add" class="btn btn-primary">Add</button>
        </div>
      </section>

      <section class="list-section">
        <h2>List</h2>
        <ul id="contact-list" class="contact-list" aria-label="Contacts to export"></ul>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
